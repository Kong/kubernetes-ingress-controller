apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-https-foo
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/protocols: https
    konghq.com/snis: "example.com"
spec:
  tls:
  - hosts:
      - example.com
    secretName: tls-example-com
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          service:
            name: echo
            port:
              number: 8080
        path: /foo
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-https-bar
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/protocols: https
    konghq.com/snis: "example.net"
spec:
  tls:
  - hosts:
      - example.net
    secretName: tls-example-net
  rules:
  - host: example.net
    http:
      paths:
      - backend:
          service:
            name: echo
            port:
              number: 8080
        path: /bar
        pathType: Prefix
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-example-com
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-example-net
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
