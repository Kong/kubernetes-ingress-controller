---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goecho
  labels:
    app: goecho
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goecho
  template:
    metadata:
      labels:
        app: goecho
    spec:
      containers:
      - name: goecho
        image: kong/go-echo:0.5.0
        ports:
        - containerPort: 443
        env:
          - name: HTTPS_PORT
            value: "443"
          - name: TLS_CERT_FILE
            value: "/etc/certs/tls.crt"
          - name: TLS_KEY_FILE
            value: "/etc/certs/tls.key"
        volumeMounts:
          - mountPath: /etc/certs
            name: certs
      volumes:
        - name: certs
          secret:
            secretName: goecho-cert
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: goecho
  name: goecho
  annotations:
    konghq.com/tls-verify: "true"           # Enable TLS verification of the upstream.
    konghq.com/ca-certificates-secret: "ca" # The CA root certificate secret used for verification.
    konghq.com/protocol: "https"            # Has to be either https or tls when TLS verification is enabled.
    konghq.com/host-header: "goecho"        # This will make Kong use `goecho` server name when validating server-presented TLS certificate.
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: goecho
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goecho-ingress
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "false"
spec:
  ingressClassName: kong
  rules:
  - host: goecho-2
    http:
      paths:
      - path: /echo
        pathType: Prefix
        backend:
          service:
            name: goecho
            port:
              number: 443
