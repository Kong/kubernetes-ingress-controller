---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  name: foo
  namespace: foo-namespace
spec:
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          service:
            name: foo-svc
            port:
              number: 80
        pathType: ImplementationSpecific
  - host: example.net
    http:
      paths:
      - backend:
          service:
            name: foo-svc
            port:
              number: 8000
        pathType: ImplementationSpecific
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  name: foo-svc
  namespace: foo-namespace
spec:
  ports:
    - port: 80
    - port: 8000
