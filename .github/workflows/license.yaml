name: 'FOSSA'

on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  fossa-scan:
    environment: "FOSSA"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: fossas/fossa-action@f61a4c0c263690f2ddb54b9822a719c25a7b608f # v1.3.1
        with:
          api-key: ${{secrets.fossaApiKey}}
          branch: main
