# permissions for end users to edit kongclusterplugins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongclusterplugin-editor-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongclusterplugins
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongclusterplugins/status
  verbs:
  - get
