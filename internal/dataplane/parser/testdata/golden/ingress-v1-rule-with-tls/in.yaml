---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  name: ing-with-tls
  namespace: bar-namespace
spec:
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          service:
            name: foo-svc
            port:
              number: 80
        path: /
        pathType: Exact
  tls:
  - hosts:
    - 1.example.com
    - 2.example.com
    secretName: sooper-secret
  - hosts:
    - 3.example.com
    - 4.example.com
    secretName: sooper-secret2
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  name: foo-svc
  namespace: bar-namespace
spec:
  ports:
    - port: 80
---
