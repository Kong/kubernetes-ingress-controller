name: sync docs

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch: {}

jobs:
  synchronize_docs:
    environment: "Configure ci"
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout KIC repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout docs repository
        uses: actions/checkout@v3
        with:
          repository: kong/docs.konghq.com
          path: docs.konghq.com
          fetch-depth: 0

      - name: Generate docs
        run: |
          ./scripts/apidocs-gen/post-process-for-konghq.sh \
          docs.konghq.com/src/kubernetes-ingress-controller/references/custom-resources.md

      - name: Detect changes
        id: detect-changes
        run: echo "HAS_CHANGES=$(cd docs.konghq.com && git status --porcelain)" >> $GITHUB_OUTPUT

      - name: Create a PR
        uses: peter-evans/create-pull-request@b4d51739f96fca8047ad065eccef63442d8e99f7
        if: steps.detect-changes.outputs.HAS_CHANGES
        with:
          token: ${{ secrets.PAT_GITHUB }}
          title: Synchronize auto-generated KIC documentation
          commit-message: Synchronize auto-generated KIC documentation
          committer: Kong <team-k8s+github-bot@konghq.com>
          author: Kong <team-k8s+github-bot@konghq.com>
          signoff: true
          path: docs.konghq.com
          base: main
          branch: kic-docs-sync
          delete-branch: true
          body: test
