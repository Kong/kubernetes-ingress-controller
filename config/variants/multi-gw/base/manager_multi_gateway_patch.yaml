apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ingress-kong
  name: ingress-kong
  namespace: kong
spec:
  template:
    spec:
      containers:
      - name: ingress-controller
        env:
        - name: CONTROLLER_LOG_LEVEL
          value: debug
        - name: CONTROLLER_KONG_ADMIN_SVC
          value: kong/kong-admin
        image: kic-placeholder:placeholder
