---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ingress-kong-dp
  name: ingress-kong-dp
  namespace: kong
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-migrations
          $patch: delete
      serviceAccountName: kong-serviceaccount
      containers:
        - name: proxy
          volumeMounts:
            - mountPath: /etc/secrets/kong-cluster-cert
              name: kong-cluster-cert
      volumes:
        - name: kong-cluster-cert
          secret:
            secretName: kong-cluster-cert

