# permissions for end users to view kongclusterplugins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongclusterplugin-viewer-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongclusterplugins
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongclusterplugins/status
  verbs:
  - get
