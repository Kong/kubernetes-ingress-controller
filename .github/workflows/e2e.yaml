name: e2e tests

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch: {}

jobs:
  run:
    uses: ./.github/workflows/reusable_e2e.yaml
    secrets: inherit
    with:
      only-latest-k8s: false # Run tests on all supported K8S versions
      build-kic-image: false # Use a nightly image from the registry
      run-gke: true
      run-istio: true
