# NOTE The Gateway APIs are not yet available by default in Kubernetes.
# Follow these instructions to install them before using this example:
# https://gateway-api.sigs.k8s.io/guides/#install-experimental-channel
---
apiVersion: v1
kind: Service
metadata:
  name: grpcbin-via-https
  labels:
    app: grpcbin-via-https
  annotations:
    konghq.com/protocol: grpcs
spec:
  ports:
  - name: grpc
    port: 443
    targetPort: 9001
  selector:
    app: grpcbin-via-https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcbin-via-https
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpcbin-via-https
  template:
    metadata:
      labels:
        app: grpcbin-via-https
    spec:
      containers:
      - image: kong/grpcbin
        name: grpcbin-via-https
        ports:
        - containerPort: 9001
---
apiVersion: v1
kind: Secret
metadata:
  name: grpcroute-example
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kong
  annotations:
    konghq.com/gatewayclass-unmanaged: "true"
spec:
  controllerName: konghq.com/kic-gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kong
spec:
  gatewayClassName: kong
  listeners:
  - name: grpc
    protocol: HTTPS
    port: 443
    tls:
      certificateRefs:
      - name: grpcroute-example
---
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpcbin-via-https
spec:
  parentRefs:
  - name: kong
  hostnames:
  - "example.com"
  rules:
  - backendRefs:
    - name: grpcbin-via-https
      port: 443
    matches:
    - method:
        service: "grpcbin.GRPCBin"
        method: "DummyUnary"
