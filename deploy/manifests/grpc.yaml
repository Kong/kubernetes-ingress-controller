---
apiVersion: v1
kind: Service
metadata:
  name: grpc
  labels:
    app: grpc
spec:
  ports:
  - name: http
    port: 80
    targetPort: 9001
  selector:
    app: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc
  template:
    metadata:
      labels:
        app: grpc
    spec:
      containers:
      - image: moul/grpcbin
        name: grpc
        ports:
        - containerPort: 9001
