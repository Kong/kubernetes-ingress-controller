# permissions for end users to edit kongconsumers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongconsumer-editor-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongconsumers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongconsumers/status
  verbs:
  - get
