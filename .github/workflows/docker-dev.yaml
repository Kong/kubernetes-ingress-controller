name: Build and push development images

on:
  push:
    branches:
      - 'main'
      - 'next'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Extract branch name
        id: extract_branch
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - name: Build binary
        env:
          TAG: ${{ steps.extract_branch.outputs.branch }}
          COMMIT: ${{ github.sha }}
          REPO_INFO: https://github.com/${{ github.repository }}.git
        id: docker_build_binary
        uses: docker/build-push-action@v2
        with:
          push: false
          file: Dockerfile
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          target: build
      - name: Build and push Alpine
        id: docker_build_alpine
        env:
          TAG: ${{ steps.extract_branch.outputs.branch }}
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: |
            kong/kubernetes-ingress-controller:${{ steps.extract_branch.outputs.branch }}-alpine
            kong/kubernetes-ingress-controller:${{ steps.extract_branch.outputs.branch }}
          cache-from: type=local,src=/tmp/.buildx-cache
          target: alpine
      - name: Build and push RedHat
        id: docker_build_redhat
        env:
          TAG: ${{ steps.extract_branch.outputs.branch }}
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: kong/kubernetes-ingress-controller:${{ steps.extract_branch.outputs.branch }}-rhel
          cache-from: type=local,src=/tmp/.buildx-cache
          target: redhat
