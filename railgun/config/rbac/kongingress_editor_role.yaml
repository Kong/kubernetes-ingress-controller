# permissions for end users to edit kongingresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongingress-editor-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongingresses/status
  verbs:
  - get
