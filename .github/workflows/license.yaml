name: 'FOSSA'

on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  fossa-scan:
    environment: "FOSSA"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: fossas/fossa-action@f61a4c0c263690f2ddb54b9822a719c25a7b608f # v1
        with:
          api-key: ${{secrets.fossaApiKey}}
          branch: main
