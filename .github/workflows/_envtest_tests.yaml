name: envtest tests

on:
  workflow_call: {}

jobs:
  envtest-tests:
    timeout-minutes: ${{ fromJSON(vars.GHA_DEFAULT_TIMEOUT || 10) }}
    runs-on: ubuntu-latest
    steps:
      # The below allows PRs from forks to access the secrets in a secure way
      # https://michaelheap.com/access-secrets-from-forks
      # NOTE: Reviewer has to check whether the code in PR does not expose secrets!
      - name: get user permission
        id: checkAccess
        uses: actions-cool/check-user-permission@v2
        with:
          require: write
          username: ${{ github.triggering_actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: check user permission
        if: steps.checkAccess.outputs.require-result == 'false'
        run: |
          echo "${{ github.triggering_actor }} does not have permissions on this repo."
          echo "Current permission level is ${{ steps.checkAccess.outputs.user-permission }}"
          echo "Job originally triggered by ${{ github.actor }}"
          exit 1
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: setup golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: jdx/mise-action@v2
        with:
          install: false

      - uses: Kong/kong-license@master
        id: license
        with:
          op-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: run envtest tests
        run: make test.envtest.pretty
        env:
          GOTESTSUM_JUNITFILE: envtest-tests.xml
          TEST_KONG_ENTERPRISE: "true"
          KONG_LICENSE_DATA: ${{ steps.license.outputs.license }}

      - name: collect test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-envtest
          path: coverage.envtest.out

      - name: collect test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-envtest
          path: envtest-tests.xml
