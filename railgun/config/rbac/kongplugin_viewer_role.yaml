# permissions for end users to view kongplugins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongplugin-viewer-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongplugins
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongplugins/status
  verbs:
  - get
