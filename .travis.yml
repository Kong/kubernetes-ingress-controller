language: go

notifications:
  email:
    on_failure: never
    on_success: never

cache:
  apt: true
  directories:
  - $GOPATH/pkg/mod

env:
  global:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org

go:
  - "1.14"

go_import_path: github.com/kong/kubernetes-ingress-controller

before_script:
- go get golang.org/x/lint/golint

script:
- make verify-codegen
- make test-all

after_success:
- .ci/build-master.sh
