# permissions for end users to edit kongplugins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongplugin-editor-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongplugins
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongplugins/status
  verbs:
  - get
