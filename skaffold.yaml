apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: ingress-controller
build:
  tagPolicy:
    inputDigest: {}
manifests:
  kustomize:
    paths:
    - config/default
deploy:
  kubectl: {}
profiles:
- name: base
  manifests:
    kustomize:
      paths:
      - config/base
  build:
    artifacts:
    - image: kong/kubernetes-ingress-controller
      docker:
        dockerfile: Dockerfile
        target: distroless
- name: dev
  manifests:
    kustomize:
      paths:
      - config/dev
  build:
    artifacts:
    - image: kic-placeholder
      docker:
        dockerfile: Dockerfile
        target: distroless
- name: debug
  manifests:
    kustomize:
      paths:
      - config/debug
  build:
    artifacts:
    - image: kic-placeholder
      docker:
        dockerfile: Dockerfile
        target: debug
