_format_version: "3.0"
services:
- connect_timeout: 60000
  host: foo-svc.foo-namespace.80.svc
  name: foo-namespace.foo-svc.80
  path: /
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - expression: (http.host == "example.com") && (http.path == "/")
    https_redirect_status_code: 426
    name: foo-namespace.foo.foo-svc.example.com.80
    preserve_host: true
    priority: 57178899677185
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - k8s-name:foo
    - k8s-namespace:foo-namespace
    - k8s-kind:Ingress
    - k8s-group:networking.k8s.io
    - k8s-version:v1
  tags:
  - k8s-name:foo-svc
  - k8s-namespace:foo-namespace
  - k8s-kind:Service
  - k8s-version:v1
  write_timeout: 60000
- connect_timeout: 60000
  host: default-svc.bar-namespace.80.svc
  name: bar-namespace.default-svc.80
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - expression: (http.path ^= "/") && ((net.protocol == "http") || (net.protocol ==
      "https"))
    https_redirect_status_code: 426
    name: bar-namespace.ing-with-default-backend
    preserve_host: true
    priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - k8s-name:ing-with-default-backend
    - k8s-namespace:bar-namespace
    - k8s-kind:Ingress
    - k8s-group:networking.k8s.io
    - k8s-version:v1
  tags:
  - k8s-name:default-svc
  - k8s-namespace:bar-namespace
  - k8s-kind:Service
  - k8s-version:v1
  write_timeout: 60000
upstreams:
- algorithm: round-robin
  name: foo-svc.foo-namespace.80.svc
  tags:
  - k8s-name:foo-svc
  - k8s-namespace:foo-namespace
  - k8s-kind:Service
  - k8s-version:v1
- algorithm: round-robin
  name: default-svc.bar-namespace.80.svc
  tags:
  - k8s-name:default-svc
  - k8s-namespace:bar-namespace
  - k8s-kind:Service
  - k8s-version:v1
