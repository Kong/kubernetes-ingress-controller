# permissions for end users to view kongingresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kongingress-viewer-role
rules:
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konghq.com.my.domain
  resources:
  - kongingresses/status
  verbs:
  - get
