run:
  timeout: 5m
  skip-dirs:
  - pkg/clientset
  - pkg/apis
  - config
  build-tags:
  - integration_tests
  - e2e_tests
  - conformance_tests
linters:
  enable:
  - asciicheck
  - bodyclose
  - depguard
  - dogsled
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - gci
  - godot
  - gofmt
  - gofumpt
  - goimports
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - megacheck
  - misspell
  - nakedret
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - wastedassign
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kong/kubernetes-ingress-controller/v2)
  importas:
    no-unaliased: true
    alias:
      - pkg: k8s.io/api/core/v1
        alias: corev1
      - pkg: k8s.io/api/apps/v1
        alias: appsv1
      - pkg: k8s.io/api/admission/v1
        alias: admissionv1
      - pkg: k8s.io/api/networking/v1
        alias: netv1
      - pkg: k8s.io/api/networking/v1beta1
        alias: netv1beta1

      - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
        alias: metav1
      - pkg: sigs.k8s.io/gateway-api/apis/(v[\w\d]+)
        alias: gateway${1}
issues:
  fix: true
  max-same-issues: 0
  exclude-rules:
  - linters:
    - ineffassign
    text:  "ineffectual assignment" # ignore err not checked in test files
    path: _test\.go
