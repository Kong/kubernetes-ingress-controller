upstreams:
- algorithm: consistent-hashing
  hash_fallback: consumer
  hash_on: header
  hash_on_header: session-id
  healthchecks:
    active:
      concurrency: 20
      headers:
        X-Health-Check:
        - kong
        - dataplane
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 5
        successes: 5
      http_path: /status
      https_sni: example.com
      https_verify_certificate: false
      timeout: 15
      type: http
      unhealthy:
        http_failures: 5
        http_statuses:
        - 400
        - 500
        interval: 10
        timeouts: 5
    passive:
      healthy:
        successes: 5
      type: tcp
      unhealthy:
        tcp_failures: 5
        timeouts: 10
