name: sync docs

on: [pull_request]

jobs:
  synchronize_docs:
    environment: "Configure ci"
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout KIC repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout docs repository
        uses: actions/checkout@v3
        with:
          repository: kong/docs.konghq.com
          path: docs.konghq.com
          fetch-depth: 0

      - name: Generate docs
        run: |
          ./scripts/apidocs-gen/post-process-for-konghq.sh \
          docs.konghq.com/src/kubernetes-ingress-controller/references/custom-resources.md

      - name: Detect changes
        id: detect-changes
        run: echo "HAS_CHANGES=$(cd docs.konghq.com && git status --porcelain)" >> $GITHUB_OUTPUT

      - name: Create a PR in docs repo
        uses: peter-evans/create-pull-request@b4d51739f96fca8047ad065eccef63442d8e99f7
        if: steps.detect-changes.outputs.HAS_CHANGES
        with:
          token: ${{ secrets.K8S_TEAM_BOT_GH_PAT }}
          title: Synchronize auto-generated KIC API reference
          commit-message: Synchronize auto-generated KIC API reference
          committer: Kong <team-k8s+github-bot@konghq.com>
          author: Kong <team-k8s+github-bot@konghq.com>
          signoff: true
          path: docs.konghq.com
          base: main
          branch: kic-docs-sync
          delete-branch: true
          labels: |
            Kubernetes Team
            review:autodoc
          body: It synchronizes [KIC's auto-generated API reference](https://github.com/Kong/kubernetes-ingress-controller/blob/main/docs/api-reference.md) with this repository.
