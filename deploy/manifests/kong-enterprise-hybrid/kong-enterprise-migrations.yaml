---
apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: kong
spec:
  template:
    spec:
      containers:
        - name: kong-migrations
          volumeMounts:
            - mountPath: /etc/secrets/kong-cluster-cert
              name: kong-cluster-cert
      restartPolicy: OnFailure
      volumes:
        - name: kong-cluster-cert
          secret:
            secretName: kong-cluster-cert