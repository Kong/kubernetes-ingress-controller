version: 2
updates:
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: daily
  labels:
  - dependencies
  groups:
    github.com/kong:
        patterns:
          - "github.com/kong/*"
    k8s.io:
        patterns:
          - "k8s.io/*"
    knative.dev:
        patterns:
          - "knative.dev/*"
    sigs.k8s.io:
        patterns:
          - "sigs.k8s.io/*"
- package-ecosystem: gomod
  directory: /third_party/
  schedule:
    interval: daily
  labels:
  - dependencies
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
  labels:
  - github_actions
- package-ecosystem: docker
  directory: /
  schedule:
    interval: daily
  labels:
  - docker
