run:
  timeout: 5m
  skip-dirs:
  - pkg/client
  - pkg/apis
linters:
  enable:
  - asciicheck
  - bodyclose
  - deadcode
  - dogsled
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - gci
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - megacheck
  - misspell
  - nakedret
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - structcheck
  - typecheck
  - unconvert
  - unparam
  - varcheck
  - wastedassign
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kong/kubernetes-ingress-controller/v2)
  gomodguard:
    blocked:
      modules:
      - github.com/ghodss/yaml:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v2:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v3:
          recommendations:
          - sigs.k8s.io/yaml
      - github.com/pkg/errors:
          recommendations:
          - fmt
          - errors
      - golang.org/x/net/context:
          recommendations:
          - context
      - k8s.io/utils/pointer:
          recommendations:
          - github.com/samber/lo
issues:
  fix: true
  exclude-rules:
  - linters:
    - staticcheck
    text:  "SA4006" # ignore err not checked in test files
    path: _test\.go
  - linters:
    - ineffassign
    text:  "ineffectual assignment" # ignore err not checked in test files
    path: _test\.go
