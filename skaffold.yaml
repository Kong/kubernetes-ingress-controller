apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: ingress-controller
build:
  tagPolicy:
    inputDigest: {}
manifests:
  kustomize:
    paths:
    - config/default
deploy:
  kubectl: {}
profiles:
- name: base
  manifests:
    kustomize:
      paths:
      - config/base
  build:
    artifacts:
    - image: kong/kubernetes-ingress-controller
      docker:
        dockerfile: Dockerfile
        target: distroless
        buildArgs:
          TAG: ${{ .TAG }}
          COMMIT: ${{ .COMMIT }}
          REPO_INFO: ${{ .REPO_INFO }}
- name: dev
  manifests:
    kustomize:
      paths:
      - config/dev
  build:
    artifacts:
    - image: kic-placeholder
      docker:
        dockerfile: Dockerfile
        target: distroless
        buildArgs:
          TAG: ${{ .TAG }}
          COMMIT: ${{ .COMMIT }}
          REPO_INFO: ${{ .REPO_INFO }}
- name: debug
  manifests:
    kustomize:
      paths:
      - config/debug/base
  build:
    artifacts:
    - image: kic-placeholder
      docker:
        dockerfile: Dockerfile.debug
        target: debug
        buildArgs:
          TAG: ${{ .TAG }}
          COMMIT: ${{ .COMMIT }}
          REPO_INFO: ${{ .REPO_INFO }}
- name: debug_multi_gw
  manifests:
    kustomize:
      paths:
      - config/debug/multi_gw
  build:
    artifacts:
    - image: kic-placeholder
      docker:
        dockerfile: Dockerfile.debug
        target: debug
        buildArgs:
          TAG: ${{ .TAG }}
          COMMIT: ${{ .COMMIT }}
          REPO_INFO: ${{ .REPO_INFO }}
- name: debug-konnect
  manifests:
    kustomize:
      paths:
        - config/variants/konnect/debug
  build:
    artifacts:
      - image: kic-placeholder
        docker:
          dockerfile: Dockerfile.debug
          target: debug
          buildArgs:
            TAG: ${{ .TAG }}
            COMMIT: ${{ .COMMIT }}
            REPO_INFO: ${{ .REPO_INFO }}
