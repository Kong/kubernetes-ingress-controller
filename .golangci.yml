run:
  timeout: 5m
  skip-dirs:
  - pkg/client
  - pkg/apis
  - railgun
linters:
  enable:
  - deadcode
  - typecheck
  - structcheck
  - varcheck
  - megacheck
  - gofmt
  - unconvert
  - nakedret
  - misspell
  - golint
  - bodyclose
  - govet
  - gosec
  - gosimple
  - goimports
  - staticcheck
  - ineffassign
  - errcheck
  - dogsled
  - depguard
  - lll
  - unparam
issues:
  exclude-rules:
  - linters:
    - staticcheck
    text:  "SA4006" # ignore err not checked in test files
    path: _test\.go
  - linters:
    - ineffassign
    text:  "ineffectual assignment" # ignore err not checked in test files
    path: _test\.go
