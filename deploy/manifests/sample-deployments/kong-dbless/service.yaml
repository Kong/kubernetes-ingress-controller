---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
spec:
  type: NodePort
  ports:
  - name: proxy
    nodePort: 30800
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: proxy-ssl
    nodePort: 30843
    port: 443
    targetPort: 8443
    protocol: TCP
  selector:
    app: ingress-kong
