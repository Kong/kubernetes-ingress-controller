apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-kong
  namespace: kong
spec:
  template:
    spec:
      containers:
      - name: ingress-controller
        image: kong/kubernetes-ingress-controller:2.0.0-beta.1
        ports:
        - name: cmetrics
          containerPort: 10255
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
