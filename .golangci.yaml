run:
  timeout: 5m
  skip-dirs:
  - pkg/client
  - pkg/apis
  - internal/ # TODO: https://github.com/Kong/kubernetes-ingress-controller/issues/1597
  - hack/ # TODO: https://github.com/Kong/kubernetes-ingress-controller/issues/1597
linters:
  enable:
  - asciicheck
  - bodyclose
  - deadcode
  - depguard
  - dogsled
  - durationcheck
  - errcheck
  - exhaustive
  - exportloopref
  - gci
  - gochecknoinits
  - gofmt
  - goimports
  - gomnd
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - megacheck
  - misspell
  - nakedret
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - structcheck
  - typecheck
  - unconvert
  - unparam
  - varcheck
  - wastedassign
issues:
  exclude-rules:
  - linters:
    - staticcheck
    text:  "SA4006" # ignore err not checked in test files
    path: _test\.go
  - linters:
    - ineffassign
    text:  "ineffectual assignment" # ignore err not checked in test files
    path: _test\.go
